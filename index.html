<html>
<head>
		<title> Birthday App by Mohan</title>
		<style>
				*{ font-size:60px; font-family:ink free;}
				body {background-image: url('p4.jpeg'); background-size: cover;}
				.btn {width:20%;}
				.container {background:DodgerBlue;
						padding: 2px;
						top-margin:20px;
						width:1200px;
						height:700px;
						border-radius: 10px;
            		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            		text-align: center;
						}
				h1{color:darkblue;}
				h2{background-color:lightblue;border:solid;}
		</style>
<head>

<body>
<br/>
<center>
<div class = "container">
			<h1> Birthday App <h1/>
			<form onsubmit="operations()">
					<input type="submit" value="Add" class="btn"/>
					<input type="submit" value="Remove" class="btn"/>	
					<input type="submit" value="Show" class="btn"/>	
			</form>
			<h2 id="msg"/>
			
			<script>
					let names = [" Chetan ", " Harshal "];
					function operations()
					{
							event.preventDefault();
							let msg = document.getElementById("msg");
							let ele = document.activeElement.value;
							
							if(ele == "Add")
							{
									let n = prompt("enter name");
									if (n !="")
									{
											names.push(n);
											msg.innerHTML = names;
									}
							}
							else if(ele == "Remove")
							{
									let n = prompt("enter name to be removed ");
									if(n !="")
									{
											let pos = names.indexOf(n);
											if(pos == -1)
											{
													alert(n + " not found ");
											}
											else
											{
													names.splice(pos, 1);
													alert(n +" removed ");
											}
											msg.innerHTML = names;
									}
							}
							else if(ele == "Show")
							{
									msg.innerHTML = names ;
							}
					}
				</script>
</div>
<center>
